<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="Survey1.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div class="survey">
            <fieldset class="form">
                <div class="personal">
                    <label id="name-label">Name<input type="text" id="name" placeholder="Enter your name"
                            required></label>
                    <label id="email-label">Email<input type="email" id="email" placeholder="Enter your Email"
                            required></label>
                    <label id="number-label">Age (optional) <input type="number" id="number" placeholder="Age" min="15"
                            max="100" required></label>
                </div>
                <div class="current-role">
                    <label for="current-role">
                        Which option best describes your current role?
                        <select name="" id="dropdown">
                            <option selected disabled>Select current role</option>
                            <option>Student</option>
                            <option>Full Time Job</option>
                            <option>Full Time Learner</option>
                            <option>Prefer not to say</option>
                            <option>Other</option>
                        </select>
                    </label>
                </div>
                <div class="radio">
                    <label for="select-one">
                        Would you recommend freeCodeCamp to a friend?
                        <input value="definitely" type="radio" name="recommend" id="definitely"> definitely
                        <input value="maybe" type="radio" name="recommend" id="maybe"> Maybe
                        <input value="not-sure" type="radio" name="recommend" id="not-sure"> Not sure
                    </label>
                </div>
                <div class="feature">
                    <label for="feature">
                        What is your favorite feature of freeCodeCamp?
                        <select name="" id="dropdown">
                            <option selected disabled>Select an option</option>
                            <option>Challenges</option>
                            <option>Projects</option>
                            <option>Community</option>
                            <option>Open Source</option>
                        </select>
                    </label>
                </div>
                <div class="check-box">
                    <label for="check-box">
                        What would you like to see improved? (Check all that apply)
                        <label for="front-end-projects">
                            <input type="checkbox" id="front-end-projects" value="front-end-projects">Front-end
                            Projects</label>
                        <label for="back-end-projects">
                            <input type="checkbox" id="back-end-projects" value="back-end-projects">Back-end
                            Projects</label>
                        <label for="data-visualization">
                            <input type="checkbox" id="data-visualization" value="data-visualization">Data
                            Visualzation</label>
                        <label for="challenges">
                            <input type="checkbox" id="challenges" value="challenges">Challenges</label>
                        <label for="open-source">
                            <input type="checkbox" id="open-source" value="open-source">Open Source COmmunity</label>
                        <label for="gitter-help">
                            <input type="checkbox" id="gitter-help" value="gitter-help">Gitter help rooms</label>
                        <label for="videos">
                            <input type="checkbox" id="videos" value="videos">Videos</label>
                        <label for="city-meetups">
                            <input type="checkbox" id="city-meetups" value="city-meetups">City Meetups</label>
                        <label for="wiki">
                            <input type="checkbox" id="wiki" value="wiki">Wiki</label>
                        <label for="forum">
                            <input type="checkbox" id="forum" value="forum">Forum</label>
                        <label for="additional-courses">
                            <input type="checkbox" id="additional-courses" value="additional-courses">Additional
                            Courses</label>
                    </label>
                </div>
                <div class="textarea">
                    <label for="textarea">
                        Any comments or suggestions?
                        <textarea name="comments" id="comments" cols="30" rows="10"
                            placeholder="Enter your comments here..."></textarea>
                    </label>
                </div>
                <input type="submit" value="Submit">
            </fieldset>
        </div>
    </form>
</body>

</html>
